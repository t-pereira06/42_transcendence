<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error {{ code }} - {{ message }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
{% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    </head>
    <body class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="text-center">
			<span class="ft_page_error ft_text-danger"><b>Error {{ code }}</b></span>
		</div>
		<div class="text-center">
			<span class="ft_page_error_mini ft_text-danger"><b>{{ message }}</b></span>
		</div>
        <div class="text-center mt-3">
            <button class="ft_button ft_button-primary" onclick="window.location.href='/'">Go Home</button>
        </div>
    </body>
</html>
