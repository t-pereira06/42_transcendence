{% if control_user %}
<div class="d-flex flex-column w-100 h-100">

        <div id="player_home" class="d-flex justify-content-center align-items-center w-50 ft_mini_span">player_home</div>
        <div id="player_away" class="d-flex justify-content-center align-items-center w-50 ft_mini_span">player_away</div>

        </div>
        <div id="score_away" class="d-flex justify-content-center align-items-center w-50">
